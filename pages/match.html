<!DOCTYPE html>
<html>
<head>
    <title>Match</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>Match People With Animals</h1>

<div class="container">

    <div class="people">
        <h2>People</h2>
        <div draggable="true" class="item" id="p1">Person A</div>
        <div draggable="true" class="item" id="p2">Person B</div>
        <div draggable="true" class="item" id="p3">Person C</div>
    </div>

    <div class="animals">
        <h2>Animals</h2>
        <div class="dropzone" data-animal="Dog">
            <span>Drop here for Dog</span>
        </div>

        <div class="dropzone" data-animal="Cat">
            <span>Drop here for Cat</span>
        </div>

    </div>

</div>

<script src="../js/match.js"></script>
</body>
</html>
